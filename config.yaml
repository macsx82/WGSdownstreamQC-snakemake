#Config file template for WGS downstream QC pipeline
project_name: "project name" #name of the project to be used also as suffix for file naming

#################################################################################
#paths and subfolders containing data we need for the pipeline to run
references:
  basepath: "/storage/burlo/cocca/resources"
  provider: "hgRef"
  release: "GRCh38.p13"

genome_fasta: "GCA_000001405.15_GRCh38_full_plus_hs38d1_analysis_set.fna"
#################################################################################

#We suppose we need to concat or split different chromosomes, so we need to define alist of chromosomes to concat.
#by default, chrY is omitted, since it is only available for MALES samples
#also by default, we consider chrX PAR and NON PAR regions together
chrs: ["chr1","chr2","chr3","chr4","chr5","chr6","chr7","chr8","chr9","chr10","chr11","chr12","chr13","chr14","chr15","chr16","chr17","chr18","chr19","chr20","chr21","chr22","chrX"]


paths:
  input_vcf: "input_file_folder" #path for the input files to be QC-ed. It should contain a single file with all samples and chromosomes
  base_out: "base_output_folder" #base folder for the output
  log_dir: "" #base path for log folder
  benchmark: "" #base path for benchmark folder
  tmp: "" #base path for tmp folder
  1000G_ref_for_king: "" #files reference for king pca projection
##### Rules specific options #####
rules:
  reapplyVQSRsnps:
    VQSLOD_thr: "VQSLOD new threshold" #define the new threshold vor vqslod filtering
    out_dir: "01.VQSR_reapply"
  reapplyVQSRindels:
    VQSLOD_thr: "VQSLOD new threshold" #define the new threshold vor vqslod filtering
    out_dir: "01.VQSR_reapply"
  mergeReapplyVQSR:
    out_dir: "01.VQSR_reapply"
  cleanMissingHwe:
    hwe_thr: "0.00000001" #default threshold for HWE p-value set to 1e-8, to exclude all sites with a more significant pvalue
    missing_thr: "0.05" #default value set to allow maximum 5% of missing rate among variants (95% call rate)
    out_dir: "02.sites/HweMissingClean"
  VariantsHetRate:
    out_dir: "02.sites/HetRate"
  VariantsMissingRate:
    out_dir: "02.sites/MissingRate"
  getPopAF:
    out_dir: "02.sites/popAF"
  comparePopAF:
    ref_pops:
      1000G_subpop_freq: "/storage/burlo/cocca/resources/1000GP_phase3_3202/vcf/EUR/EUR_normIndel_multiSplitted.vcf.gz.tab" #full path of the file containing AF information for fomparison with the study population. This file should be defined according to the main ancestri represented in your population
      TGP2504_freq: "/storage/burlo/cocca/resources/1000GP_phase3_3202/vcf/TGP_2504/TGP2504_normIndel_multiSplitted.vcf.gz.tab" #full path of the file containing AF information for fomparison with the study population
    out_dir: "02.sites/popAF"
  singletons:
    out_dir: "03.samples/singletons"
  coverage:
    out_dir: "03.samples/coverage"
  SampleHetRate:
    out_dir: "03.samples/HetRate"
  SampleMissingRate:
    out_dir: "03.samples/MissingRate"
  kingPCA:
    out_dir: "03.samples/PCA"
  stats:
    out_dir: "05.stats"


### - PATH TOOL - ###
SAMBAMBA_TOOL: "sambamba"
BCFTOOLS: "bcftools"
VCFTOOLS: "vcftools"
BEDTOOLS: "bedtools"
PLINK: "plink"
KING: "king"
